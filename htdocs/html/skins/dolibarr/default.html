<script>
    jQuery(document).ready(function () {

        /* JS CODE TO ENABLE to manage handler to switch left menu page (menuhider) */
        jQuery("li.menuhider").click(function (event) {
            if (!$("body").hasClass("sidebar-collapse")) {
                event.preventDefault();
            }
            console.log("We click on .menuhider");
            $("body").toggleClass("sidebar-collapse")
        });
    });

</script>

<!-- JS CODE TO ENABLE select2 for id searchselectcombo -->
<script>
    $(document).ready(function () {
        var data = [{
            "id": "searchintothirdparty",
            "text": "<span class=\"fas fa-building\" style=\" color: #6c6aa8;\"><\/span> Terceros",
            "url": "\/dolibarr\/htdocs\/societe\/list.php"
        }, {
            "id": "searchintocontact",
            "text": "<span class=\"fas fa-address-book\" style=\" color: #6c6aa8;\"><\/span> Contactos",
            "url": "\/dolibarr\/htdocs\/contact\/list.php"
        }, {
            "id": "searchintosupplierorder",
            "text": "<span class=\"fas fa-dol-order_supplier infobox-order_supplier\" style=\"\"><\/span> Pedidos a proveedor",
            "url": "\/dolibarr\/htdocs\/fourn\/commande\/list.php"
        }, {
            "id": "searchintosupplierinvoice",
            "text": "<span class=\"fas fa-file-invoice-dollar infobox-order_supplier\" style=\"\"><\/span> Facturas proveedor",
            "url": "\/dolibarr\/htdocs\/fourn\/facture\/list.php"
        }, {
            "id": "searchintovendorpayments",
            "text": "<span class=\"fas fa-money-check-alt  em080 infobox-bank_account\" style=\"\"><\/span> Pagos a proveedor",
            "url": "\/dolibarr\/htdocs\/fourn\/paiement\/list.php?leftmenu=suppliers_bills_payment"
        }, {
            "id": "searchintouser",
            "text": "<span class=\"fas fa-user infobox-adherent\" style=\"\"><\/span> Usuarios",
            "url": "\/dolibarr\/htdocs\/user\/list.php"
        }];

        var saveRemoteData = {
            "searchintothirdparty": {
                "position": 10,
                "shortcut": "T",
                "img": "object_company",
                "label": "Terceros",
                "text": "<span class=\"fas fa-building\" style=\" color: #6c6aa8;\"><\/span> Terceros",
                "url": "\/dolibarr\/htdocs\/societe\/list.php"
            },
            "searchintocontact": {
                "position": 15,
                "shortcut": "A",
                "img": "object_contact",
                "label": "Contactos",
                "text": "<span class=\"fas fa-address-book\" style=\" color: #6c6aa8;\"><\/span> Contactos",
                "url": "\/dolibarr\/htdocs\/contact\/list.php"
            },
            "searchintosupplierorder": {
                "position": 110,
                "img": "object_supplier_order",
                "label": "Pedidos a proveedor",
                "text": "<span class=\"fas fa-dol-order_supplier infobox-order_supplier\" style=\"\"><\/span> Pedidos a proveedor",
                "url": "\/dolibarr\/htdocs\/fourn\/commande\/list.php"
            },
            "searchintosupplierinvoice": {
                "position": 120,
                "img": "object_supplier_invoice",
                "label": "Facturas proveedor",
                "text": "<span class=\"fas fa-file-invoice-dollar infobox-order_supplier\" style=\"\"><\/span> Facturas proveedor",
                "url": "\/dolibarr\/htdocs\/fourn\/facture\/list.php"
            },
            "searchintovendorpayments": {
                "position": 175,
                "img": "object_payment",
                "label": "Pagos a proveedor",
                "text": "<span class=\"fas fa-money-check-alt  em080 infobox-bank_account\" style=\"\"><\/span> Pagos a proveedor",
                "url": "\/dolibarr\/htdocs\/fourn\/paiement\/list.php?leftmenu=suppliers_bills_payment"
            },
            "searchintouser": {
                "position": 200,
                "shortcut": "U",
                "img": "object_user",
                "label": "Usuarios",
                "text": "<span class=\"fas fa-user infobox-adherent\" style=\"\"><\/span> Usuarios",
                "url": "\/dolibarr\/htdocs\/user\/list.php"
            }
        };

        $(".searchselectcombo").select2({
            data: data,
            language: select2arrayoflanguage,
            containerCssClass: ':all:',					/* Line to add class of origin SELECT propagated to the new <span class="select2-selection...> tag */
            placeholder: "Buscar",
            escapeMarkup: function (markup) {
                return markup;
            }, 	// let our custom formatter work
            minimumInputLength: 1,
            formatResult: function (result, container, query, escapeMarkup) {
                return escapeMarkup(result.text);
            },
            matcher: function (params, data) {

                if (!data.id) return null;

                var urlBase = data.url;
                var separ = urlBase.indexOf("?") >= 0 ? "&" : "?";
                /* console.log("params.term="+params.term); */
                /* console.log("params.term encoded="+encodeURIComponent(params.term)); */
                saveRemoteData[data.id].url = urlBase + separ + "sall=" + encodeURIComponent(params.term.replace(/\"/g, ""));

                return data;
            }
        });


        /* Code to execute a GET when we select a value */
        $(".searchselectcombo").change(function () {
            var selected = $(".searchselectcombo").val();
            console.log("We select " + selected)

            $(".searchselectcombo").val("");  /* reset visible combo value */
            $.each(saveRemoteData, function (key, value) {
                if (key == selected) {
                    console.log("selectArrayFilter - Do a redirect to " + value.url)
                    location.assign(value.url);
                }
            });
        });

    });
</script>
