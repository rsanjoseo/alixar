GenericMaskCodes: 'Podeu introduir qualsevol màscara de numeració. En aquesta màscara, es poden utilitzar les etiquetes següents: <br> <b> {000000} </b> correspon a un número que s''incrementarà a cada %s. Introduïu tants zeros com la longitud desitjada del comptador. El comptador es completarà amb zeros de l''esquerra per tal de tenir tants zeros com la màscara. <br> <b> {000000 + 000} </b> igual que l''anterior, però s''aplica un desplaçament que correspon al número a la dreta del signe + a partir del primer %s. <br> <b> {000000 @ x} </b> igual que l''anterior, però el comptador es restableix a zero quan s''arriba al mes x (x entre 1 i 12, o 0 per utilitzar els primers mesos de l''any fiscal definits a la vostra configuració, o 99 a restableix a zero cada mes). Si s’utilitza aquesta opció i x és 2 o superior, també és obligatòria la seqüència {yy} {mm} o {yyyy} {mm}. <br> <b> {dd} </b> dia (de l''1 al 31). <br> <b> {mm} </b> mes (01 a 12). <br> <b> {aa} </b>, <b> {aaaa} </b> o <b> {y} a09a4b. <br>'
GenericMaskCodes2: '<b> {cccc} </b> el codi del client en n caràcters <br> <b> {cccc000} a09a4b739f17f8z. Aquest comptador dedicat al client es restableix al mateix temps que el comptador global. <br> <b> {tttt} </b> El codi del tipus de tercers en n caràcters (vegeu el menú Inici - Configuració - Diccionari - Tipus de tercers). Si afegiu aquesta etiqueta, el comptador serà diferent per a cada tipus de tercer. <br>'
GenericMaskCodes3: 'Qualsevol altre caràcter a la màscara es quedarà sense canvis. <br> No es permeten espais<br>'
GenericMaskCodes3EAN: 'La resta de caràcters de la màscara romandran intactes (excepte * o ? En 13a posició a EAN13). <br>No es permeten espais. <br> A EAN13, l''últim caràcter després de l''últim } a la 13a posició hauria de ser * o ? . Se substituirà per la clau calculada.<br>'
GenericMaskCodes4a: '<u>Exemple en el 99 %s del tercer L''Empresa, amb data 31/01/2007:</u><br>'
GenericMaskCodes4b: '<u>Exemple sobre un tercer creat el 31/03/2007: </u> <br>'
