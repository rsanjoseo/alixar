LocalTaxDesc: 'Algunos países pueden aplicar dos o tres impuestos en cada línea de la factura. Si este es el caso, elija el tipo para el segundo y tercer impuesto y su tasa. Los tipos posibles son: <br> 1: el impuesto local se aplica a los productos y servicios sin iva (el impuesto local se calcula sobre el monto sin impuestos) <br> 2: el impuesto local se aplica a los productos y servicios, incluido el iva (el impuesto local se calcula sobre el monto + el impuesto principal) <br> 3: el impuesto local se aplica a los productos sin iva (el impuesto local se calcula sobre la cantidad sin iva) <br> 4: el impuesto local se aplica a los productos que incluyen el iva (el impuesto local se calcula sobre la cantidad + el iva principal) <br> 5: el impuesto local se aplica a los servicios sin iva (se calcula el impuesto local) sobre el monto sin impuestos) <br> 6: el impuesto local se aplica a los servicios que incluyen el iva (el impuesto local se calcula sobre el monto + impuestos)'
