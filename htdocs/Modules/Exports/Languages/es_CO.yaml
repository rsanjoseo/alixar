VATIsUsedDesc: 'De forma predeterminada, al crear prospectos, facturas, pedidos, etc., la tasa del impuesto sobre las ventas sigue la regla estándar activa: <br> Si el vendedor no está sujeto al impuesto sobre las ventas, el impuesto sobre las ventas se establece en 0 como predeterminado. <br> Si el (país del vendedor = país del comprador), el impuesto sobre las ventas por defecto es igual al impuesto sobre las ventas del producto en el país del vendedor. Fin de la regla. <br> Si el vendedor y el comprador están en la Comunidad Europea y las mercancías son productos relacionados con el transporte (transporte, envío, línea aérea), el IVA predeterminado es 0. Esta regla depende del país del vendedor; consulte con su contador. El IVA debe ser pagado por el comprador a la oficina de aduanas de su país y no al vendedor. Fin de la regla. <br> Si el vendedor y el comprador están en la Comunidad Europea y el comprador no es una empresa (con un número de IVA intracomunitario registrado), el IVA se establece de forma predeterminada en el tipo de IVA del país del vendedor. Fin de la regla. <br> Si el vendedor y el comprador están en la Comunidad Europea y el comprador es una empresa (con un número de IVA intracomunitario registrado), el IVA es 0 por defecto. Fin de la regla. <br> En cualquier otro caso, el valor predeterminado propuesto es Impuesto sobre las ventas = 0. Fin de la regla.'
VATIsNotUsedDesc: 'De forma predeterminada, el impuesto a las ventas propuesto es 0, que se puede utilizar para casos como asociaciones, personas físicas o pequeñas empresas.'
VATIsUsedExampleFR: 'En Francia, significa empresas u organizaciones que tienen un sistema fiscal real (Real simplificado o real normal). Un sistema en el que se declara el IVA.'
VATIsNotUsedExampleFR: 'En Francia, significa asociaciones que no están declaradas como impuesto sobre las ventas o empresas, organizaciones o profesiones liberales que han elegido el sistema fiscal de microempresas (impuesto sobre las ventas en franquicia) y han pagado una franquicia. Esta opción mostrará la referencia "Impuesto sobre las ventas no aplicable - art-293B de CGI" en las facturas.'
