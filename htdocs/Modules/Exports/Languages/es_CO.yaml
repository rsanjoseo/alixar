ExtrafieldParamHelpsellist: 'La lista de valores proviene de una tabla <br>Syntax: table_name:label_field:id_field::filtersql<br> Ejemplo: c_typent:libelle:id::filtersql<br> <br>- id_field es necesariamente una clave int primaria <br>- filtersql es una condición SQL. Puede ser una prueba simple (ej. active=1)  para mostrar solo el valor activo. <br>  También puede usar $ID$ en el filtro que es el ID actual del objeto actual <br> Para usar un SELECT en el filtro, use la palabra clave $SEL$ para evitar la protección antiinyección. <br>Si desea filtrar en campos extra, use la sintaxis extra.fieldcode=... (donde el código de campo es el código del campo extra)<br> <br>Para que la lista dependa de otra lista de atributos complementarios: <br> c_typent:libelle:id:options_ <i>parent_list_code</i> |parent_column:filter<br><br> Para que la lista dependa de otra lista:<br>c_typent:libelle:id:<i>parent_list_code</i>|parent_column:filter'
ExtrafieldParamHelpchkbxlst: 'La lista de valores proviene de una tabla <br> Syntax: table_name:label_field:id_field::filtersql <br> Ejemplo: c_typent:libelle:id::filtersql<br><br>el filtro puede ser una prueba simple (ej. active=1) para mostrar solo el valor activo <br>También puede usar $ID$ en el filtro que es el ID actual del objeto actual<br>Para hacer un SELECT en el filtro, use $SEL$ <br> si desea filtrar en campos extra, use la sintaxis extra.fieldcode=... (donde el código de campo es el código de extrafield) <br> <br> con el fin de tener la lista en función de otra lista de atributos complementarios: <br> c_typent:libelle:id:options_<i>parent_list_code</i>|parent_column:filter<br> <br>Con el fin de tener la lista en función de otra lista:<br>c_typent:libelle:id:<i>parent_list_code</i>|parent_column:filter'
