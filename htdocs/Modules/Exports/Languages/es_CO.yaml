ComputedFormulaDesc: 'Puede ingresar aquí una fórmula usando otras propiedades del objeto o cualquier codificación PHP para obtener un valor calculado dinámico. Puede utilizar cualquier fórmula compatible con PHP, incluido el "?" operador de condición y el siguiente objeto global: <strong>$db, $conf, $langs, $mysoc, $user, $object</strong>.<br><strong>ADVERTENCIA</strong>: Solo algunas propiedades de $object pueden estar disponibles. Si necesita propiedades no cargadas, simplemente busque el objeto en su fórmula como en el segundo ejemplo.<br> El uso de un campo calculado significa que no puede ingresar ningún valor desde la interfaz. Además, si hay un error de sintaxis, es posible que la fórmula no devuelva nada.<br> <br>Ejemplo de fórmula:<br> $object->id < 10 ? round($object->id / 2, 2): ($object->id + 2 * $user->id) * (int) substr($mysoc->zip, 1, 2) )<br> <br>Ejemplo para volver a cargar el objeto<br> (($reloadedobj = new Societe($ db)) && ($reloadedobj-> fetchNoCompute($obj->id? $obj-> id: (? $obj-> id?) > rowid: $objetc->id))> 0))? $reloadedobj-> array_options[''options_extrafieldkey''] * $reloadedobj->capital / 5: ''-1''<br> <br>Otro ejemplo de fórmula para forzar la carga del objeto y su objeto principal:<br> (($new reloadedobjb )) && ($reloadedobj->fetchNoCompute ($object-> id)> 0) && ($secondloadedobj = new Project ($db)) && ($secondloadedobj-> fetchNoCompute($reloadedobj-> fk_project)> 0))? $secondloadedobj-> ref: ''Proyecto principal no encontrado'''
