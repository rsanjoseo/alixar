VATIsUsedDesc: 'По подразбиране при създаване на перспективи, фактури, поръчки и т.н. ставката на данък продажби следва активното стандартно правило: <br> Ако продавачът не е обект на данък върху продажбите, тогава данъкът върху продажбите остава 0. Край на правилото. <br> Ако (страната на продавача = страната на купувача), тогава данъкът върху продажбите по подразбиране се равнява на данък върху продажбите на продукта в страната на продавача. Край на правилото. <br> Ако продавачът и купувачът са в Европейската общност, а стоките са продукти зависими от транспорт (превоз, търговски флот, въздушен транспорт), то ДДС по подразбиране е 0. Това правило зависи от страната на продавача - моля консултирайте се с вашия счетоводител. ДДС трябва да бъде платен от купувача на митническата служба в тяхната страна, а не на продавача. Край на правилото. <br> Ако продавачът и купувачът са в Европейската общност, а купувачът не е дружество (с регистриран вътрешнообщностен номер по ДДС), то тогава ДДС се начислява по ставката на ДДС в страната на продавача. Край на правилото. <br> Ако продавачът и купувачът са в Европейската общност и купувачът е дружество (с регистриран вътрешнообщностен номер по ДДС), то тогава ДДС по подразбиране е 0. Край на правилото. <br> Във всеки друг случай предложената по подразбиране ставка на ДДС е 0. Край на правилото.'
VATIsNotUsedDesc: 'По подразбиране предложената ставка на ДДС е 0, което може да се използва за случаи като асоциации, физически лица или малки фирми.'
VATIsUsedExampleFR: 'Във Франция това означава дружества или организации, които имат реална фискална система (опростена реална или нормална реална). Система, в която е деклариран ДДС.'
VATIsNotUsedExampleFR: 'Във Франция това означава асоциации, които не декларират данък върху продажбите или компании, организации, или свободни професии, които са избрали фискалната система за микропредприятия (данък върху продажбите във франчайз) и са платили франчайз данък върху продажбите без декларация за данък върху продажбите. Този избор ще покаже информация за "Неприложим данък върху продажбите - art-293B от CGI" във фактурите.'
