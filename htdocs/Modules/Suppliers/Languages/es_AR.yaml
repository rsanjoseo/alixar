VATIsUsedDesc: 'De forma predeterminada, al crear prospectos, facturas, pedidos, etc., la tasa del impuesto sobre las ventas sigue la regla estándar activa: <br> Si el vendedor no está sujeto al impuesto sobre las ventas, entonces el impuesto sobre las ventas se establece de manera predeterminada en 0. Fin de la regla. <br> Si (país del vendedor = país del comprador), entonces el impuesto a las ventas por defecto es igual al impuesto a las ventas del producto en el país del vendedor. Fin de la regla. <br> Si el vendedor y el comprador están en la Comunidad Europea y los productos son productos relacionados con el transporte (flete, transporte, línea aérea), el IVA predeterminado es 0. Esta regla depende del país del vendedor. Consulte con su contador. El IVA debe ser pagado por el comprador a la oficina de aduanas de su país y no al vendedor. Fin de la regla. <br> Si el vendedor y el comprador se encuentran en la Comunidad Europea y el comprador no es una empresa (con un número de IVA intracomunitario registrado), el IVA está predeterminado para el tipo de IVA del país del vendedor. Fin de la regla. <br> Si el vendedor y el comprador están en la Comunidad Europea y el comprador es una empresa (con un número de IVA intracomunitario registrado), el IVA es 0 por defecto. Fin de la regla. <br> En cualquier otro caso, el valor predeterminado propuesto es Impuesto de ventas = 0. Fin de la regla'
VATIsNotUsedDesc: 'Por defecto, el impuesto a las ventas propuesto es 0, que puede usarse para casos como asociaciones, individuos o pequeñas empresas.'
VATIsUsedExampleFR: 'En Francia, significa empresas u organizaciones que tienen un sistema fiscal real (real real o normal simplificado). Un sistema en el que se declara el IVA.'
VATIsNotUsedExampleFR: 'En Francia, significa asociaciones que no están declaradas sin impuestos de ventas o compañías, organizaciones o profesiones liberales que han elegido el sistema fiscal de microempresas (impuestos a las ventas en franquicia) y pagaron una franquicia Impuestos a las ventas sin ninguna declaración de impuestos a las ventas. Esta opción mostrará la referencia "Impuesto de ventas no aplicable - art-293B de CGI" en las facturas.'
