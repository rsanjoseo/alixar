FingerprintsDesc: 'Đây là công cụ để duyệt hoặc trích xuất các bản ghi không thể thay đổi. Nhật ký không thể thay đổi được tạo và lưu trữ cục bộ vào một bảng chuyên dụng, trong thời gian thực khi bạn ghi lại một sự kiện kinh doanh. Bạn có thể sử dụng công cụ này để xuất kho lưu trữ này và lưu nó vào một hỗ trợ bên ngoài (một số quốc gia, như Pháp, yêu cầu bạn làm điều đó mỗi năm). Lưu ý rằng, không có tính năng nào để xóa nhật ký này và mọi thay đổi đã được thực hiện trực tiếp vào nhật ký này (ví dụ bởi một hacker) sẽ được báo cáo bằng dấu vân tay không hợp lệ. Nếu bạn thực sự cần phải xóa bảng này vì bạn đã sử dụng ứng dụng của mình cho mục đích thử nghiệm / thử nghiệm và muốn làm sạch dữ liệu của bạn để bắt đầu sản xuất, bạn có thể yêu cầu người bán lại hoặc nhà tích hợp đặt lại cơ sở dữ liệu của bạn (tất cả dữ liệu của bạn sẽ bị xóa).'
