ComputedFormulaDesc: 'Vous pouvez entrer ici une formule utilisant les propriétés objet ou tout code PHP pour obtenir des valeurs dynamiques. Vous pouvez utiliser toute formule compatible PHP, incluant l''opérateur conditionnel "?", et les objets globaux suivants : <strong>$db, $conf, $langs, $mysoc, $user, $object</strong>.<br><strong>ATTENTION</strong> : Seulement quelques propriétés de l''objet $object pourraient être disponibles. Si vous avez besoin de propriétés non chargées, créez vous même une instance de l''objet dans votre formule, comme dans le deuxième exemple.<br>Utiliser un champs calculé signifie que vous ne pouvez pas entrer vous même toute valeur à partir de l''interface. Aussi, s''il y a une erreur de syntaxe, la formule pourrait ne rien retourner.<br><br>Exemple de formule:<br> $object->id < 10 ? round($object->id / 2, 2) : ($object->id + 2 * $user->id) * (int) substr($mysoc->zip, 1, 2)<br><br>Exemple pour recharger l''objet: <br>(($reloadedobj = new Societe($db)) && ($reloadedobj->fetchNoCompute($obj->id ? $obj->id : ($obj->rowid ? $obj->rowid : $object->id)) > 0)) ? $reloadedobj->array_options[''options_extrafieldkey''] * $reloadedobj->capital / 5 : ''-1''<br><br>Un autre exemple de formule pour forcer le rechargement d''un objet et de son objet parent:<br>(($reloadedobj = new Task($db)) && ($reloadedobj->fetchNoCompute($object->id) > 0) && ($secondloadedobj = new Project($db)) && ($secondloadedobj->fetch($reloadedobj->fk_project) > 0)) ? $secondloadedobj->ref : ''Objet parent projet non trouvé'''
Computedpersistent: 'Stocker le champ calculé'
ComputedpersistentDesc: 'Les champs supplémentaires calculés seront stockés dans la base de données. Toutefois, la valeur ne sera recalculée que lorsque l''objet de ce champ sera modifié. Si le champ calculé dépend d''autres objets ou de données globales, cette valeur peut être fausse !!'
ExtrafieldParamHelpPassword: 'Laissez ce champ vide signifie que la valeur sera stockée sans cryptage (le champ doit juste être caché avec des étoiles sur l''écran).<br> Définissez la valeur ''auto'' pour utiliser la règle de cryptage par défaut pour enregistrer le mot de passe dans la base de données (ensuite la valeur utilisée sera le hash uniquement, sans moyen de retrouver la valeur d''origine)'
ExtrafieldParamHelpselect: 'La liste doit être de la forme clef,valeur (où la clé ne peut être ''0'')<br><br> par exemple : <br>1,valeur1<br>2,valeur2<br>3,valeur3<br>...<br><br>Pour afficher une liste dépendant d''une autre liste attribut complémentaire: <br>1, valeur1|options_<i>code_liste_parente</i>:clé_parente<br> 2,valeur2|options_<i>ode_liste_parente</i>:clé_parente<br><br>Pour que la liste soit dépendante d''une autre liste:<br>1,valeur1|<i>code_liste_parent</i>:clef_parent<br>2,valeur2|<i>code_liste_parent</i>:clef_parent'
ExtrafieldParamHelpcheckbox: 'La liste doit être de la forme clef,valeur (où la clé ne peut être ''0'')<br><br> par exemple : <br>1,valeur1<br>2,valeur2<br>3,valeur3<br>...'
ExtrafieldParamHelpradio: 'La liste doit être de la forme clef,valeur (où la clé ne peut être ''0'')<br><br> par exemple : <br>1,valeur1<br>2,valeur2<br>3,valeur3<br>...'
ExtrafieldParamHelpsellist: 'Les paramètres de la liste viennent d''une table<br>Syntax : table_name:label_field:id_field::filter<br>Exemple : c_typent:libelle:id::filter<br><br>- id_field est nécessairement une clé primaire de type int<br>- filter peut être un simple test (e.g. active=1 pour seulement montrer les valeurs actives)<br>Vous pouvez aussi utiliser $ID$ dans le filtre qui est le ID actuel de l''objet<br>Pour faire un SELECT dans le filtre, utilisez le mot clé $SEL$ pour passer outre la protection système anti-injection<br>Si vous voulez filtrer sur un extrafield, utilisez la syntaxe extra.fieldcode=... (ou fieldcode est le code de l''extrafield)<br><br>Pour avoir une liste qui dépend d''un autre attribut complémentaire:<br>c_typent:libelle:id:options_<i>parent_list_code</i>|parent_column:filter <br><br>Pour avoir une liste qui dépend d''une autre liste:<br>c_typent:libelle:id:<i>parent_list_code</i>|parent_column:filter'
ExtrafieldParamHelpchkbxlst: 'Les paramètres de la liste proviennent d''une table<br>:Syntaxe : nom_de_la_table:libelle_champ:id_champ::filtresql<br>Exemple : c_typent:libelle:id::filtresql<br><br>le filtre peut être un simple test (ex : active=1) pour n''afficher que les valeurs actives.<br>Vous pouvez aussi utiliser $ID$ dans les filtres pour indiquer l''ID de l''élément courant.<br>Pour utiliser un SELECT dans un filtre, utilisez $SEL$<br>Pour filtrer sur un attribut supplémentaire, utilisez la syntaxe extra.fieldcode=... (ou fieldcode est le code de l''attribut supplémentaire)<br><br>Pour afficher une liste dépendant d''un autre attribut supplémentaire : <br>c_typent:libelle:id:options_<i>code_list_parent</i>|colonne_parente:filtre <br><br>Pour afficher une liste dépendant d''une autre liste : <br>c_typent:libelle:id:<i>code_liste_parente</i>|colonne_parente:filter'
ExtrafieldParamHelplink: 'Les paramètres doivent être ObjectName:Classpath <br> Syntaxe: ObjectName:Classpath'
