YouCanEditHtmlSource: '<br> <span class="fa fa-bug"> </span> Puoi includere codice PHP in questa sorgente utilizzando i tag <strong> &lt;?php ?&gt; </strong>. Sono disponibili le seguenti variabili globali: $conf, $db, $mysoc, $user, $website, $websitepage, $weblangs, $pagelangs. <br> <br> <span class="fa fa-bug"> </span> Puoi anche includere il contenuto di un''altra Pagina / Contenitore con la seguente sintassi: <br> <strong> &lt;?php includeContainer(''alias_of_container_to_include''); ?&gt; </strong> <br> <br> <span class="fa fa-bug"> </span> È possibile effettuare un redirect ad un''altra pagina / contenitore con la seguente sintassi (Nota: non emettono alcun contenuto prima di un reindirizzamento): <br> <strong>&lt;?php redirectToContainer(''alias_of_container_to_redirect_to''); ?&gt; </strong> <br> <br> <span class="fa fa-link"> </span> Per aggiungere un collegamento a un''altra pagina, utilizzare la sintassi: <br> <strong> &lt;a href="alias_of_page_to_link_to.php"&gt;mylink&lt;a&gt; </strong> <br> <br> <span class="fa fa-download"> </span> Per inserire un <strong> link per il download  </strong> un file memorizzato nella cartella <strong>documenti </strong> , utilizzare il <strong> document.php </strong> wrapper: <br> esempio, per un file in documenti / ECM (necessità di effettuare il login), la sintassi è: <br> <strong> &lt;a href="/document.php?modulepart=ecm&file=[relative_dir/]filename.ext"&gt; </strong><br> Per un file in documents / medias (directory aperta per accesso pubblico), la sintassi è: <br> <strong> &lt;a href="/document.php?modulepart=medias&file=[relative_dir/]filename.ext"&gt; </strong> <br> Per un file condiviso con un collegamento di condivisione (accesso aperto utilizzando la chiave hash di condivisione del file), la sintassi è:  <br><strong>&lt;a href="/document.php?hashp=publicsharekeyoffile"&gt;</strong> <br><br> <span class="fa fa-picture-o"> </span> per includere un<strong> immagine </strong> immagazzinata nella cartella  <strong>documenti </strong>, utilizzare la <strong> viewimage.php </strong> wrapper:  <br>Esempio, per un''immagine in documents/medias (cartella aperta per l''accesso pubblico), la sintassi è: <br><strong>&lt;img src="/viewimage.php?modulepart=medias&amp;file=[relative_dir/]filename.ext"&gt;</strong><br>'
'#YouCanEditHtmlSource2': '<br><span class="fa fa-picture-o"></span> To include a <strong>image</strong> shared publicaly, use the <strong>viewimage.php</strong> wrapper:<br>Example with a shared key 123456789, syntax is:<br><strong>&lt;img src="/viewimage.php?hashp=12345679012..."&gt;</strong><br>'
