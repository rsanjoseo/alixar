GenericMaskCodes: 'Вы можете ввести любую маску нумерации. В этой маске можно использовать следующие теги: <br> <b> {000000} </b> соответствует числу, которое будет увеличиваться на каждом %s. Введите столько нулей, сколько желаемая длина счетчика. Счетчик будет дополнен нулями слева, чтобы было столько же нулей, сколько в маске. <br> <b> {000000 + 000} </b> То же, что и предыдущий, но смещение, соответствующее числу справа от знака +, применяется, начиная с первого %s. <br> <b> {000000 @ x} </b> То же, что и предыдущий, но счетчик сбрасывается на ноль при достижении месяца x (x от 1 до 12, или 0 для использования первых месяцев финансового года, определенных в вашей конфигурации, или от 99 до сбрасывать на ноль каждый месяц). Если используется этот параметр и x равно 2 или больше, то также требуется последовательность {yy} {mm} или {yyyy} {mm}. <br> <b> {dd} </b> день (с 01 по 31). <br> <b> {mm} </b> месяц (с 01 по 12). <br> <b> {yy} </b>, <b> {yyyy} </b> или <b> {yb} 1398 или более 2-х годов, 1398 или 2 года, более 217a4. <br>'
GenericMaskCodes2: '<b> {cccc} </b> код клиента, состоящий из n символов <br> <b> {cccc000} a09a4b739f, после кода клиента следует код клиента. Этот счетчик, предназначенный для клиента, сбрасывается одновременно с глобальным счетчиком. <br> <b> {tttt} </b> Код стороннего типа, состоящий из n символов (см. меню Главная - Настройка - Словарь - Типы третьих лиц). Если вы добавите этот тег, счетчик будет отличаться для каждого типа третьей стороны. <br>'
