VATIsUsedDesc: 'По умолчанию при создании потенциальных клиентов, счетов, заказов и т. д. ставка налога с продаж соответствует действующему стандартному правилу: <br> Если продавец не облагается налогом с продаж, по умолчанию налог с продаж равен 0. Конец правила. <br> Если (страна продавца = страна покупателя), то налог с продаж по умолчанию равен налогу с продаж продукта в стране продавца. Конец правила. <br> Если продавец и покупатель находятся в Европейском сообществе, а товары относятся к транспортным товарам (перевозка, доставка, авиакомпания), НДС по умолчанию равен 0. Это правило зависит от страны продавца - пожалуйста, проконсультируйтесь с вашим бухгалтером. НДС должен быть оплачен покупателем на таможне в их стране, а не продавцу. Конец правила. <br> Если продавец и покупатель находятся в Европейском сообществе, а покупатель не является компанией (с зарегистрированным номером НДС внутри Сообщества), то НДС по умолчанию устанавливается по ставке НДС страны продавца. Конец правила. <br> Если продавец и покупатель находятся в Европейском сообществе, а покупатель является компанией (с зарегистрированным номером НДС внутри Сообщества), то по умолчанию НДС равен 0. Конец правила. <br> В любом другом случае предлагаемым значением по умолчанию является налог с продаж = 0. Конец правила.'
VATIsNotUsedDesc: 'По умолчанию предлагаемый налог с продаж равен 0, и его можно использовать в таких случаях, как ассоциации, частные лица или небольшие компании.'
VATIsUsedExampleFR: 'Во Франции это означает компании или организации, имеющие реальную фискальную систему (упрощенная реальная или обычная реальная). Система, в которой декларируется НДС.'
VATIsNotUsedExampleFR: 'Во Франции это означает ассоциации, которые не декларируют НДС, или компании, организации или либеральные профессии, которые выбрали фискальную систему микропредприятий (НДС во франшизе) и уплатили налог на франшизу  без какой-либо декларации НДС. При выборе этого варианта в счетах будет отображаться ссылка "Non applicable Sales tax - art-293B of CGI" («НДС не применяется - art-293B CGI»).'
