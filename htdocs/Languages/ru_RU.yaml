Module10000Desc: 'Создавайте веб-сайты (общедоступные) с помощью редактора WYSIWYG. Это CMS, ориентированная на веб-мастеров или разработчиков (лучше знать язык HTML и CSS). Просто настройте свой веб-сервер (Apache, Nginx, ...) так, чтобы он указывал на выделенный каталог Dolibarr, чтобы он был в сети в Интернете с вашим собственным доменным именем.'
