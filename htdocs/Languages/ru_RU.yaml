ComputedFormulaDesc: 'Вы можете ввести здесь формулу, используя другие свойства объекта или любую кодировку PHP, чтобы получить динамическое вычисленное значение. Вы можете использовать любые PHP-совместимые формулы, включая знак "?" оператор условия и следующий глобальный объект: <strong> $ db, $ conf, $ langs, $ mysoc, $ user, $ object </strong>. <br> <strong> ПРЕДУПРЕЖДЕНИЕ </strong>: могут быть доступны только некоторые свойства объекта $. Если вам нужны не загруженные свойства, просто выберите объект в формулу, как во втором примере. <br> Использование вычисляемого поля означает, что вы не можете ввести себе какое-либо значение из интерфейса. Кроме того, в случае синтаксической ошибки формула может ничего не вернуть. <br> <br> Пример формулы: <br> $ object-> id < 10 ? round($object-> id / 2, 2): ($ object-> id + 2 * $ user-> id) * (int) substr ($ mysoc-> zip, 1 ) <br> <br> Пример перезагрузки объекта <br> (($ reloadedobj = new Societe ($ db)) && ($ reloadedobj-> fetchNoCompute ($ obj-> id? $ obj-> id-> $ obj > rowid: $ object-> id))> 0))? $ reloadedobj-> array_options [''options_extrafieldkey''] * $ reloadedobj-> capital / 5: ''-1'' <br> <br> Другой пример формулы для принудительной загрузки объекта и его родительского объекта: <br> (($ reloadedobjb = new )) && ($ reloadedobj-> fetchNoCompute ($ object-> id)> 0) && ($ secondloadedobj = новый проект ($ db)) && ($ secondloadedobj-> fetchNoCompute ($ reloadedobj-> fk_project)> 0))? $ secondloadedobj-> ref: ''Родительский проект не найден'''
