VATIsUsedDesc: '預設情況下，建立潛在客戶，發票，訂單等時，營業稅稅率遵循現行標準規則： <br>如果賣方不需繳納營業稅，則營業稅默認為0。規則結束。 <br>如果（賣方所在的國家=買方所在的國家），則默認情況下，營業稅等於賣方所在國家/地區的產品營業稅。規則結束。 <br>如果買賣雙方都在歐洲共同體中，並且商品是與運輸相關的產品（運輸，貨運，航空），則預設營業稅為0。此規則取決於賣家所在的國家/地區-請諮詢您的會計師。營業稅應由買方支付給本國的海關，而不是賣方。規則結束。 <br>如果買賣雙方都在歐洲共同體中，而買方不是一家公司（具有註冊的共同體內營業稅號），則該營業稅預設為賣方所在國家/地區的營業稅稅率。規則結束。 <br>如果買賣雙方都在歐洲共同體中，而買方是一家公司（具有註冊的共同體內增值稅號），則預設情況下營業稅為0。規則結束。 <br>在任何其他情況下，建議的預設值為“營業稅= 0”。規則結束。'
VATIsNotUsedDesc: 預設情況下，建議的營業稅為0，可用於諸如協會，個人或小型公司的情況。
VATIsUsedExampleFR: 在法國，這表示擁有真實財務系統（簡化的真實貨幣或正常真實貨幣）的公司或組織。申報營業稅的系統。
VATIsNotUsedExampleFR: 在法國，它表示非宣告營業稅的協會，或者選擇微型企業財務系統（特許經營營業稅）並繳納特許經營營業稅的公司，組織或自由職業者，而無需任何營業稅申報。此選擇將在發票上顯示參考“不適用的營業稅-CGI的art-293B”。
