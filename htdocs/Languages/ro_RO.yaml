GenericMaskCodes: "Puteți introduce orice mască de numerotare. În această mască, pot fi utilizate următoarele etichete: <br><b>{000000}</b> corespunde unui număr care va fi incrementat pe fiecare %s. Introduceți la fel de multe zerouri ca lungimea dorită a contorului. Contorul va fi completat de zerouri din stânga pentru a avea la fel de multe zerouri ca masca. <br><b>{000000+000}</b> la fel ca și precedentul, dar un offset corespunzător numărului din dreapta semnului + se aplică începând cu primul %s. <br><b>{000000@x}</b> la fel ca și precedentul, dar contorul este resetat la zero când se atinge luna x (x între 1 și 12 sau 0 pentru a utiliza primele luni ale anului fiscal definit în configurația ta sau 99 pentru a reveni la zero în fiecare lună). Dacă se folosește această opțiune și x este 2 sau mai mare, atunci este necesară și secvența {yy}{mm} sau {yyyy}{mm}. <br><b>{dd}</b> zi (01 până la 31). <br><b>{mm}</b> lună (01 până la 12). <br><b>{yy}</b>, <b>{aaaa}</b> sau <b>{y}</b> an peste 2, 4 sau 1 numere.<br>\_"
GenericMaskCodes2: '<b>{cccc}</b> codul clientului pe n caractere<br><b> {cccc000}</b> codul clientului pe n caractere urmat de un contor dedicat clientului. Acest contor dedicat clientului este resetat în același timp cu contorul global.<br><b>{tttt}</b> Codul tipului de terț pe n caractere (consultați meniul Acasă - Setări - Dicționare - Tipuri de terți). Dacă adăugați această etichetă, contorul va fi diferit pentru fiecare tip de terț.<br>'
