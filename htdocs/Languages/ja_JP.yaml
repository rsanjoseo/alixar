ComputedFormulaDesc: 'ここに、オブジェクトの他のプロパティまたは任意のPHPコーディングを使用して数式を入力し、動的な計算値を取得できる。 "?" を含むPHP互換の数式を使用できる。条件演算子、および次のグローバルオブジェクト: <strong>$db, $conf, $langs, $mysoc, $user, $object</strong>.<br><strong>警告</strong>: $objectの一部のプロパティのみが使用可能である可能性がある。 ロードされていないプロパティが必要な場合は、2番目の例のように、単純にオブジェクトを自分で数式にフェッチする。<br> 計算フィールドを使用すると、インターフェイスから値を入力できなくなる。また、構文エラーがある場合、数式は何も返さない場合がある。 <br><br>式の例:<br>$object->id < 10 ? round($object->id / 2, 2): ($object->id + 2 * $user->id) * (int) substr($mysoc->zip, 1, 2)<br><br>オブジェクトをリロードする例<br>(($reloadedobj = new Societe($db)) && ($reloadedobj->fetchNoCompute($obj->id ? $obj->id: ($obj->rowid ? $obj->rowid: $object->id)) > 0)) ? $reloadedobj->array_options[''options_extrafieldkey''] * $reloadedobj->capital / 5: ''-1''<br><br>オブジェクトとその親オブジェクトを強制的にロードする式のその他の例:<br>(($reloadedobj = new Task($db)) && ($reloadedobj->fetchNoCompute($object->id) > 0) && ($secondloadedobj = new Project($db)) && ($secondloadedobj->fetchNoCompute($reloadedobj->fk_project) > 0)) ? $secondloadedobj->ref: ''Parent project not found'''
Computedpersistent: 計算フィールドを保存する
ComputedpersistentDesc: 計算された追加フィールドはデータベースに保存されるが、値はこのフィールドのオブジェクトが変更された場合にのみ再計算される。計算フィールドが他のオブジェクトまたはグローバルデータに依存している場合、この値は間違っている可能性がある!!
ExtrafieldParamHelpPassword: 'このフィールドを空白のままにすると、この値は暗号化なしで保存される ( フィールドは画面上の星印でのみ非表示にする必要がある ) 。 <br>デフォルトの暗号化ルールを使用してパスワードをデータベースに保存するように「auto」を設定する ( この場合、読み取られる値はハッシュのみになり、元の値を取得する方法はない ) '
ExtrafieldParamHelpselect: '値のリストは、 key,value形式 (key は ''0'' 以外) の行であること。<br><br> 例: <br>1,value1<br>2,value2<br>code3,value3<br>...<br><br>別の補完属性リストに応じたリストを作るには:<br>1,value1|options_<i>parent_list_code</i>:parent_key<br>2,value2|options_<i>parent_list_code</i>:parent_key <br><br>別のリストに応じたリストを作るには:<br>1,value1|<i>parent_list_code</i>:parent_key<br>2,value2|<i>parent_list_code</i>:parent_key'
ExtrafieldParamHelpcheckbox: '値のリストは、 key,value形式 (key は ''0'' 以外) の行であること<br><br>例 : <br>1,value1<br>2,value2<br>3,value3<br>...'
