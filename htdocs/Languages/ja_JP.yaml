VATIsUsedDesc: '見込み客、請求書、注文などを作成するときのデフォルトでは、消費税率はアクティブな標準ルールに従いる。<br>売り手が消費税の対象ではない場合、消費税はデフォルトで0になる。ルールの終了。 <br> ( 販売者の国=購入者の国 ) の場合、デフォルトでは、消費税は販売者の国での製品の消費税と等しくなる。ルールの終わり。 <br>販売者と購入者の両方が欧州共同体にあり、商品が輸送関連製品 ( 運送、配送、航空法人 ) の場合、デフォルトのVATは0。このルールは販売者の国によって異なる。会計士にご相談ください。 VATは、売り手ではなく、買い手が自国の税関に支払う必要がある。ルールの終わり。 <br>売り手と買い手が両方とも欧州共同体にいて、買い手が法人ではない場合 ( コミュニティ内のVAT番号が登録されている場合 ) 、VATはデフォルトで売り手の国のVAT率になる。ルールの終わり。 <br>売り手と買い手の両方が欧州共同体にあり、買い手が法人 ( コミュニティ内のVAT番号が登録されている ) である場合、VATはデフォルトで0。ルールの終わり。 <br>その他の場合、提案されたデフォルトは消費税= 0。ルールの終わり。'
VATIsNotUsedDesc: デフォルトでは、提案された消費税は0であり、協会、個人、または中小企業などの場合に使用できる。
VATIsUsedExampleFR: 'フランスでは、実際の財政システム ( 簡略化された実際または通常の実際 ) を持っている企業または組織を意味する。 VATが申告されるシステム。'
VATIsNotUsedExampleFR: 'フランスでは、消費税が申告されていない団体、または零細企業の財政システム ( フランチャイズの消費税 ) を選択し、消費税の申告なしでフランチャイズの消費税を支払った企業、組織、またはリベラルな職業を意味する。この選択により、請求書に「該当しない消費税-CGIのart-293B」という参照が表示される。'
