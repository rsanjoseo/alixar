VATIsUsedDesc: 'Secara default saat membuat prospek, faktur, pesanan dll. Tarif Pajak Penjualan mengikuti aturan standar aktif: <br> Jika penjual tidak dikenakan pajak Penjualan, maka pajak Penjualan default ke 0. Akhir aturan. <br> Jika (negara penjual = negara pembeli), maka pajak penjualan secara default sama dengan pajak penjualan produk di negara penjual. Akhir dari aturan. <br> Jika penjual dan pembeli sama-sama berada di Komunitas Eropa dan barang merupakan produk yang terkait dengan transportasi (pengangkutan, pengiriman, maskapai), PPN defaultnya adalah 0. Aturan ini tergantung pada negara penjual - silakan berkonsultasi dengan akuntan Anda. PPN harus dibayarkan oleh pembeli ke kantor pabean di negara mereka dan bukan kepada penjual. Akhir dari aturan. <br> Jika penjual dan pembeli sama-sama berada di Komunitas Eropa dan pembeli bukan perusahaan (dengan nomor PPN intra-Komunitas terdaftar), maka PPN akan default ke tingkat PPN di negara penjual. Akhir dari aturan. <br> Jika penjual dan pembeli sama-sama berada di Komunitas Eropa dan pembeli adalah perusahaan (dengan nomor PPN intra-Komunitas terdaftar), maka PPN adalah 0 secara default. Akhir dari aturan. <br> Dalam kasus lain default yang diusulkan adalah Pajak penjualan = 0. Akhir dari aturan.'
VATIsNotUsedDesc: 'Secara default pajak Penjualan yang diusulkan adalah 0 yang dapat digunakan untuk kasus-kasus seperti asosiasi, perorangan atau perusahaan kecil.'
