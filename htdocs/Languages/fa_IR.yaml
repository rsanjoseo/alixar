VATIsUsedDesc: 'به طور پیش‌فرض در هنگام ساخت مشتریان‌احتمالی، صورت‌حساب، سفارشات و غیره نرخ مالیات بر فروش از قاعدۀ استاندارد فعال استفاده می‌نماید: <br> در صورتی‌که مالیات برای فروشنده موضوعیت نداشته باشد، پیش‌فرض مالیات بر فروشبه 0 تغییر خواهد کرد. پایان قاعده. <br> در صورتی که (کشور فروشنده=کشور خریدار) باشد، مالیات بر فروش به طور پیش‌فرض برابر با مالیات برفروش محصول در کشور فروشنده خواهد شد. پایان قاعده. <br> در صورتی که فروشنده و خریدار هر دو در جامعۀ اروپائی باشند و کالاها، کالاهای مرتبط با حمل‌ونقل باشند (زمینی، دریائی، هوائی)، مالیات بر ارزش افزودۀ پیش‌فرض برابر با 0 خواهد بود. این قاعده مربوط به کشور فروشنده است، لطفا با حساب‌دار خود مشورت کنید. مالیات بر ارزش افزوده باید توسط خریاد به دفتر گمرک در کشورش پرداخت شود، نه به فروشنده. پایان قاعده. <br> در صورتی که فروشنده و خریدار هر دو در جامعۀ اروپائی باشند و خریدار یک شرکت نیست (و شمارۀ ثبت شدۀ مالیات بر افزودۀ داخل جامعه‌ای ندارد) در این موقعیت مالیات بر ارزش افزوده به شکل پیش‌فرض نرخ مربوطه در کشور فروشنده در خواهد آمد. پایان قاعده. <br> در صورتی که فروشنده و خریدار هر دو در جامعۀ اروپائی باشند و فروشنده یک شرکت باشد (با شمارۀ ثبت شدۀ مالیات بر افزودۀ داخل جامعه‌ای)، در این حالت مالیات بر ارزش افزوده به شکل پیش‌فرض برابر با 0 خواهد بود. پایان قاعده. <br> در هر حالتی غیر از حالات ذکر شده، مالیات بر فروش برابر با 0 خواهد بود. پایان قاعده.'
VATIsNotUsedDesc: 'مالیات بر فروش مطروحه به طور پیش‌‌فرض برابر با 0 است که می‌تواند در مورد موسسات، اشخاص و شرکت‌های کوچک به کار گرفته شود.'
VATIsUsedExampleFR: 'در فرانسه، به این معناست که شرکت‌ها و موسسات یک سامانۀ سیاست‌مالی حقیقی دارند (حقیقی ساده یا حقیقی عادی).  سامانه‌ای که در آن مالیات بر ارزش افزوده تعریف می‌شود.'
